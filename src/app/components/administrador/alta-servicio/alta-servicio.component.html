<div class="servicio-container">
    <mat-card>
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Nombre del Servicio</mat-label>
            <input matInput formControlName="nombre" required>
            <mat-error *ngIf="servicioForm.get('nombre')?.hasError('required')">
              El nombre es requerido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion" required></textarea>
            <mat-error *ngIf="servicioForm.get('descripcion')?.hasError('required')">
              La descripción es requerida
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!servicioForm.valid">
              Crear Servicio
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
